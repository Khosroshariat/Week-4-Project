<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4aefddec26.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <div class="container">
            <div class="row">
                <div class="nav__bar">
                    <div class="nav__logo">
                        <figure>
                            <img class="nav__img" src="./assets.PW4/star-movies-logo.png" alt="">
                        </figure>
                    </div>
                    <div class="nav__links">
                        <ul class="nav__link">
                            <li class="nav__lists">
                                <a class="nav__list" href="#">Home</a>
                            </li>
                            <li class="nav__lists">
                                <a class="nav__list" href="#search__movies">Find Your Movie</a>
                            </li>
                            <li class="nav__lists">
                                <a class="nav__contact" href="#">Contact us</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__wrapper">
                    <div class="header">
                        <h1 class="haeder__title">Collection of the best movies</h1>
                        <h3 class="haeder__sub-title">Find your favourite movies with <b class="orange">STAR MOVIES</b></h3>
                    </div>
                    <figure class="body__logo">
                        <img class="body__img" src="./assets.PW4/movies-icon.jpg" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="header__wrapper">
                    <div id="search__movies">
                            <form class="search__area" onsubmit="search(event)" >
                                <input type="text" 
                                placeholder="Search here" 
                                class="search__input"
                                ></input>
                                <button class="btn">
                                    <i class="fa-brands fa-searchengin btn__img"
                                     style="color: #f5f7f9;"
                                     ></i>
                                </button>
                            </form>
                    </div>
                    <div class="filter__selector">
                        <h4 class="filter__title">Filter <i class="fa-solid fa-sort" style="color: #e3b202;"></i></h4>
                        <select id="filter" onchange="filterMovies(event)">
                            <option value="" disabled selected>Sort</option>
                            <option value="NEW_TO_OLD">New to Old</option>
                            <option value="OLD_TO_NEW">Old to New</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="moviess">
        <div class="container">
            <div class="row">
                <div class="movie__link">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer__body">
                    <figure class="img__wrapper">
                        <a href="#">
                            <img class="footer__img" src="./assets.PW4/star-movies-logo.png" alt="">
                        </a>
                    </figure>
                    <ul class="footer__link">
                        <li class="footer__lists">
                            <a class="footer__list" href="#">Home</a>
                        </li>
                        <li class="footer__lists">
                            <a class="footer__list" href="#search__movies">Find Your Movie</a>
                        </li>
                        <li class="footer__lists">
                            <a class="footer__list" href="#">Contact us</a>
                        </li>
                    </ul>
                    <p class="footer__para">Copy Right Â© Star Movies</p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="./app.js" ></script>
</html>
